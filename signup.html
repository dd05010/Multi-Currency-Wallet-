<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Favicon icon -->
  <link rel="shortcut icon" type="image/png" href="images/favicon.png" />

  <!-- fontAwesome -->
  <link rel="stylesheet" href="css/all.min.css">
  <!-- 7 stroke icon -->
  <link rel="stylesheet" href="css/pe-icon-7-stroke.css">

  <link rel="stylesheet" href="css/roysha-icons.css">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/jquery.fancybox.min.css">

  <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-storage.js"></script>

  <title>Multi-Currency Wallet-Register</title>
</head>

<body class="signup-page">

  <div class="signup-login">
    <div class="sl-slider-caro owl-carousel">
      <div class="single-sl-slide">
        <img src="images/mac.png" alt="">
        <div class="content-box">
          <h2>Money without borders</h2>
          <p>Fast Money Transfer Network</p>
        </div>
      </div>
      <div class="single-sl-slide">
        <img src="images/mac.png" alt="">
        <div class="content-box">
          <h2>All In One Transfer Solutions</h2>
          <p>Secure Money Transfer Network</p>
        </div>
      </div>
      <div class="single-sl-slide">
        <img src="images/mac.png" alt="">
        <div class="content-box">
          <h2>24*7 Available</h2>
          <p>Trusted Network</p>
        </div>
      </div>
    </div>
    <div class="sl-form-wrap">
      <header>
        <a href="index.html" class="logo">
          <img src="images/logo-2.png" alt="">
        </a>
        <a href="#" class="mbl-menu-toggler">
          <i class="fas fa-align-left"></i>
        </a>
      </header>
      <div class="content-box">
        <h2>Welcome to MCW</h2>
        <h4>Create Account</h4>
      </div>
      <form action="#" class="sl-form">
        <div class="form-group">
          <label>Email Address</label>
          <input id="email" type="email" placeholder="Krishna@gmail.com" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input id="password" type="password" placeholder="Password" required>
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input id="confirm-password" type="password" placeholder="Confirm Password" required>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input">
          <label class="form-check-label">Agree with <a href="#">Terms and Conditions</a></label>
        </div>
        <button id="btn-signup" class="btn btn-filled btn-round"><span class="bh"></span> <span>Signup</span></button>
        <p class="notice">Already have an account? <a href="login.html">Login Account</a></p>
      </form>
    </div>
  </div>

  <!-- JS -->
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/owl.carousel2.thumbs.min.js"></script>
  <script src="js/jquery.countdown.min.js"></script>
  <script src="js/jquery.fancybox.min.js"></script>
  <script src="js/jquery.nice-select.min.js"></script>
  <script src="../../cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
  <script src="../../s3-us-west-2.amazonaws.com/s.cdpn.io/106949/jquery.onscreen.js"></script>
  <script src="js/scripts.js"></script>




  <script src="js/index.js"></script>
  <script>
    firebase.auth().onAuthStateChanged(function(user) {
      if (user) {

        var userID = firebase.auth().currentUser.uid;
        firebase.database().ref('Users/' + userID).once('value').then(function(snapshot) {
          if (snapshot.val()) {
            window.location.href = "../mcw-user/dashboard.html";
          } else {
            window.location.href = "user-data.html";
          }
        });
      }
    });
  </script>

</body>

</html>
